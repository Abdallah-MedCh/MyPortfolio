<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dots and Boxes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <!-- Red margin line -->
      <div class="margin-line"></div>
      
      <!-- Notebook paper background -->
      <div class="paper-background">
        <!-- Punch holes -->
        <div class="punch-hole" style="top: 25%"></div>
        <div class="punch-hole" style="top: 50%"></div>
        <div class="punch-hole" style="top: 75%"></div>
      </div>
      
      <div class="card-header">
        <h1 class="card-title">Dots and Boxes DZ</h1>
        <p class="card-description">Form boxes and score points</p>
      </div>
      
      <div class="card-content">
        <div class="score-container">
          <div class="player-score player1">
            <div class="player-color"></div>
            <span>Player 1: <span id="score1">0</span></span>
            <span id="extra-turn1" class="extra-turn hidden">(Extra Turn)</span>
          </div>
          <div class="player-score player2">
            <div class="player-color"></div>
            <span>Player 2: <span id="score2">0</span></span>
            <span id="extra-turn2" class="extra-turn hidden">(Extra Turn)</span>
          </div>
        </div>
        
        <div class="game-board-container">
          <div id="game-board" class="game-board"></div>
        </div>
        
        <div id="game-over" class="game-over hidden">
          Game Over! <span id="winner-text"></span>
        </div>
      </div>
      
      <div class="card-footer">
        <div class="button-group">
       
          <button id="reset-btn" class="button primary-button">New Game</button>
        </div>
        
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
